<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subtítulos Stream PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos originales que te gustan */
        body { 
            background-color: black; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #box {
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 50px;
            box-sizing: border-box;
        }

        #texto {
            color: white;
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            max-width: 90%;
            line-height: 1.2;
        }

        /* Tu efecto arcoíris original */
        .arcoiris {
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 400% 400%;
            animation: gradiente 5s ease infinite;
        }

        @keyframes gradiente {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Panel de controles completo */
        #controles {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(25, 25, 25, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #444;
            color: white;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-voz { background: #444; color: white; }
        .btn-voz.active { background: #ff4b2b; }
        .btn-arco { background: #444; color: white; }
        .btn-arco.active { background: #00c6ff; }
        
        input, select {
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="controles">
        <h3 style="margin: 0 0 15px 0;">Configuración</h3>
        <select id="micSelect"></select>
        
        <div style="display: flex; gap: 5px; margin-top: 10px;">
            <button id="btnVoz" class="btn btn-voz"><i class="fas fa-microphone"></i> VOZ</button>
            <button id="btnArco" class="btn btn-arco"><i class="fas fa-rainbow"></i> ARCOÍRIS</button>
        </div>

        <input type="text" id="censura" placeholder="palabra:reemplazo (ej: boludo:***)">
        
        <p style="font-size: 12px; color: #aaa; margin-top: 15px;">
            Teclado <b>]</b> para ocultar controles.
        </p>
    </div>

    <div id="box">
        <span id="texto"></span>
    </div>

    <script>
        const texto = document.getElementById('texto');
        const btnVoz = document.getElementById('btnVoz');
        const btnArco = document.getElementById('btnArco');
        const micSelect = document.getElementById('micSelect');
        const inputCensura = document.getElementById('censura');
        
        let recognition;
        let isListening = false;
        let timerBorrado;
        const TIEMPO_BORRADO = 10000; // 10 segundos

        // Cargar micrófonos
        async function getDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            micSelect.innerHTML = devices
                .filter(d => d.kind === 'audioinput')
                .map(d => `<option value="${d.deviceId}">${d.label || 'Micro'}</option>`)
                .join('');
        }
        navigator.mediaDevices.getUserMedia({audio: true}).then(getDevices);

        // Función de borrado automático
        function resetTimer() {
            clearTimeout(timerBorrado);
            timerBorrado = setTimeout(() => {
                texto.innerText = "";
            }, TIEMPO_BORRADO);
        }

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'es-AR';

            recognition.onresult = (event) => {
                let current = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    current += event.results[i][0].transcript;
                }
                
                // Aplicar censura
                let filtrado = current;
                const reglas = inputCensura.value.split(',');
                reglas.forEach(r => {
                    const [malo, bueno] = r.split(':');
                    if(malo && bueno) filtrado = filtrado.replace(new RegExp(malo.trim(), 'gi'), bueno.trim());
                });

                texto.innerText = filtrado;
                resetTimer();
            };

            recognition.onend = () => { if(isListening) recognition.start(); };
        }

        btnVoz.onclick = () => {
            isListening = !isListening;
            btnVoz.classList.toggle('active');
            isListening ? recognition.start() : recognition.stop();
        };

        btnArco.onclick = () => {
            texto.classList.toggle('arcoiris');
            btnArco.classList.toggle('active');
        };

        window.onkeydown = (e) => {
            if(e.key === ']') document.getElementById('controles').style.display = 'none';
        };
    </script>
</body>
</html>
