<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtítulos Stream PRO - Versión Extendida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-panel: #1a1a1a;
            --bg-input: #2a2a2a;
            --color-naranja: #ff5733;
            --color-celeste: #00bfff;
            --border-color: #333333;
        }

        body {
            background-color: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #controles {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 380px;
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            color: white;
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .config-section {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            height: 45px;
            background-color: var(--bg-input);
            border: 1px solid #444;
            border-radius: 8px;
            color: #ececec;
            padding: 0 15px;
            font-size: 16px;
            appearance: none;
            cursor: pointer;
        }

        .botones-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-action {
            height: 55px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: transform 0.1s, filter 0.2s;
        }

        .btn-action:active { transform: scale(0.97); }

        #btnVoz { background-color: #444; }
        #btnVoz.active { background-color: var(--color-naranja); box-shadow: 0 0 20px rgba(255, 87, 51, 0.4); }

        #btnArco { background-color: var(--color-celeste); }
        #btnArco.active { border: 3px solid white; box-shadow: 0 0 20px rgba(0, 191, 255, 0.4); }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            background-color: var(--bg-input);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            padding: 0 15px;
            font-size: 15px;
            box-sizing: border-box;
        }

        input::placeholder { color: #666; }

        .footer-info {
            font-size: 14px;
            color: #777;
            margin: 0;
        }

        /* Area de visualización */
        #display-area {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 100px;
            pointer-events: none;
        }

        #texto-subtitulo {
            color: white;
            font-size: 60px;
            font-weight: 900;
            text-align: center;
            max-width: 85%;
            text-shadow: 0 0 15px rgba(0,0,0,1), 0 0 10px rgba(0,0,0,1);
            line-height: 1.3;
        }

        .efecto-arcoiris {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flow 6s ease infinite;
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div id="controles">
        <h2>Configuración</h2>
        
        <div class="config-section">
            <select id="micSelect">
                <option value="">Cargando dispositivos...</option>
            </select>
        </div>

        <div class="botones-grid">
            <button id="btnVoz" class="btn-action">
                <i class="fas fa-microphone"></i> VOZ
            </button>
            <button id="btnArco" class="btn-action">
                <i class="fas fa-rainbow"></i> ARCOÍRIS
            </button>
        </div>

        <div class="input-group">
            <input type="text" id="censuraInput" placeholder="palabra:reemplazo (ej: boludo:***)">
        </div>

        <p class="footer-info">Teclado <b>]</b> para ocultar este panel.</p>
    </div>

    <div id="display-area">
        <span id="texto-subtitulo"></span>
    </div>

    <script>
        // Referencias del DOM
        const display = document.getElementById('texto-subtitulo');
        const btnVoz = document.getElementById('btnVoz');
        const btnArco = document.getElementById('btnArco');
        const micSelect = document.getElementById('micSelect');
        const inputCensura = document.getElementById('censuraInput');
        
        let recognition;
        let isActive = false;
        let timerActividad;
        const TIEMPO_MAXIMO = 10000; // 10 Segundos

        // Función para limpiar pantalla por inactividad
        function gestionarTiempoPresencia() {
            clearTimeout(timerActividad);
            timerActividad = setTimeout(() => {
                display.innerText = "";
            }, TIEMPO_MAXIMO);
        }

        // Inicializar dispositivos de audio
        async function getAudioSources() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                micSelect.innerHTML = "";
                
                devices.forEach(device => {
                    if (device.kind === 'audioinput') {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Micrófono ${micSelect.length + 1}`;
                        micSelect.appendChild(option);
                    }
                });
            } catch (err) {
                console.error("Error accediendo al micro:", err);
            }
        }

        // Reconocimiento de Voz
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'es-AR';

            recognition.onresult = (event) => {
                let textAccumulator = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    textAccumulator += event.results[i][0].transcript;
                }
                
                // Lógica de Censura
                let filteredText = textAccumulator;
                const rules = inputCensura.value.split(',');
                rules.forEach(rule => {
                    const [target, replacement] = rule.split(':');
                    if (target && replacement) {
                        const regex = new RegExp(target.trim(), 'gi');
                        filteredText = filteredText.replace(regex, replacement.trim());
                    }
                });

                display.innerText = filteredText;
                gestionarTiempoPresencia(); // Iniciar cuenta regresiva
            };

            recognition.onend = () => { if (isActive) recognition.start(); };
        }

        // Eventos de botones
        btnVoz.onclick = () => {
            isActive = !isActive;
            btnVoz.classList.toggle('active');
            if (isActive) {
                recognition.start();
                display.innerText = "Escuchando...";
                gestionarTiempoPresencia();
            } else {
                recognition.stop();
            }
        };

        btnArco.onclick = () => {
            display.classList.toggle('efecto-arcoiris');
            btnArco.classList.toggle('active');
        };

        // Ocultar controles con la tecla ]
        window.addEventListener('keydown', (e) => {
            if (e.key === ']') {
                document.getElementById('controles').style.visibility = 'hidden';
            }
        });

        // Inicio
        getAudioSources();
    </script>
</body>
</html>
