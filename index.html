<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subt√≠tulos PRO - Final</title>
    <style>
        /* Mantenemos el fondo negro puro para tu filtro Luma Key */
        body { background: black; color: white; font-family: sans-serif; overflow: hidden; margin: 0; }
        
        /* Ajuste de posici√≥n: el texto sale abajo */
        #box { 
            font-size: 50px; 
            font-weight: bold; 
            text-shadow: 3px 3px 5px black; 
            padding: 40px; 
            height: 100vh; 
            display: flex; 
            align-items: flex-end; 
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
        }

        .arcoiris { 
            background: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            animation: anim 2s linear infinite; 
        }
        @keyframes anim { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        #controles { 
            background: rgba(30,30,30,0.95); 
            padding: 15px; 
            position: fixed; 
            top: 10px; 
            left: 10px; 
            z-index: 100; 
            border-radius: 8px;
            border: 1px solid #555;
            color: white;
        }
        button { cursor: pointer; padding: 8px 12px; margin: 4px; border-radius: 4px; border: none; font-weight: bold; background: #444; color: white; }
        button.on { background: #ff4d4d; }
        input, select { padding: 8px; border-radius: 4px; border: 1px solid #555; background: #222; color: white; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="controles">
        <div style="margin-bottom: 10px;">
            <select id="micSelect"><option>Cargando micr√≥fonos...</option></select>
        </div>
        <button id="btnVoz">üé§ VOZ</button>
        <button id="btnArco">üåà ARCO√çRIS</button>
        <br>
        <input type="text" id="censuraInput" placeholder="palabra:reemplazo, boludo:***" style="width: 250px;">
        <p style="font-size: 11px; margin: 5px 0;">Presiona <b>]</b> para ocultar este panel</p>
        <button onclick="document.getElementById('controles').style.display='none'" style="background: #222; font-size: 10px;">CERRAR MANUALMENTE</button>
    </div>

    <div id="box"><span id="texto"></span></div>

    <script>
        const texto = document.getElementById('texto');
        const btnVoz = document.getElementById('btnVoz');
        const btnArco = document.getElementById('btnArco');
        const micSelect = document.getElementById('micSelect');
        const censuraInput = document.getElementById('censuraInput');
        
        let recognition;
        let activo = false;
        let timerBorrado;
        const TIEMPO_ESPERA = 10000; // 10 segundos para borrar

        // 1. Cargar micros (sin cambios)
        async function cargarMicros() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                micSelect.innerHTML = "";
                devices.filter(d => d.kind === 'audioinput').forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d.deviceId;
                    opt.text = d.label || `Micro ${micSelect.length + 1}`;
                    micSelect.appendChild(opt);
                });
            } catch(e) { console.error(e); }
        }
        navigator.mediaDevices.getUserMedia({audio: true}).then(cargarMicros);

        // 2. Funci√≥n de Censura (Recuperada)
        function procesarCensura(frase) {
            const reglas = censuraInput.value.split(',');
            let fraseLimpia = frase;
            reglas.forEach(regla => {
                const [mala, buena] = regla.split(':');
                if (mala && buena) {
                    const regex = new RegExp(mala.trim(), 'gi');
                    fraseLimpia = fraseLimpia.replace(regex, buena.trim());
                }
            });
            return fraseLimpia;
        }

        // 3. Temporizador de borrado
        function reiniciarTimer() {
            clearTimeout(timerBorrado);
            timerBorrado = setTimeout(() => {
                texto.innerText = "";
            }, TIEMPO_ESPERA);
        }

        // 4. Reconocimiento de voz
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'es-AR';

            recognition.onresult = (event) => {
                let acumulado = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    acumulado += event.results[i][0].transcript;
                }
                
                // Aplicamos censura y mostramos
                texto.innerText = procesarCensura(acumulado);
                
                // Si es un resultado final (pausa en el habla), activamos el timer
                if (event.results[event.results.length - 1].isFinal) {
                    reiniciarTimer();
                }
            };

            recognition.onend = () => { if(activo) recognition.start(); };
        }

        btnVoz.onclick = () => {
            activo = !activo;
            if(activo) { 
                recognition.start(); 
                btnVoz.classList.add('on'); 
                texto.innerText = "..."; 
            } else { 
                recognition.stop(); 
                btnVoz.classList.remove('on'); 
            }
        };

        btnArco.onclick = () => {
            texto.classList.toggle('arcoiris');
            btnArco.classList.toggle('on');
        };

        // Tecla ] para ocultar
        window.onkeydown = (e) => {
            if (e.key === ']') document.getElementById('controles').style.display = 'none';
        };
    </script>
</body>
</html>
